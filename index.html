<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>推車配對大冒險</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="root"></div>

    <!-- React 與 Babel -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
      // ✅ 改用全域變數 React（不使用 import/export）
      const { useState, useEffect } = React;

      // lucide-react 改成 CDN 引入（icon 改用 emoji 或文字替代）
      const CartLearningGame = () => {
        const [score, setScore] = useState(0);
        const [message, setMessage] = useState("開始冒險吧！");

        useEffect(() => {
          setMessage("遊戲開始！");
        }, []);

        return (
          <div style={{ textAlign: "center", marginTop: "50px" }}>
            <h1>推車配對大冒險 🚗</h1>
            <p>目前分數：{score}</p>
            <button onClick={() => setScore(score + 1)}>加分！</button>
            <p>{message}</p>
          </div>
        );
      };

      ReactDOM.createRoot(document.getElementById("root")).render(<CartLearningGame />);
    </script>
  </body>
</html>
